<!doctype html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>GKLS on Bloch Spehre</title><script async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script><script defer="defer" src="main.js"></script></head><body><div id="uiroot"></div><div><h3 style="padding:10px">あそびかた</h3><p style="padding:10px">GKLS方程式とは $$ \frac{d}{dt}\rho = -i[H,\rho] + L\rho L^\dagger - \frac{1}{2}\{L^\dagger L,\rho \} $$ のことです。\(L\)が複数あるバージョンがありますがこれは1つだけです。 セットしたいGKLS方程式の\(H,L\)を設定します。Qbitを考えているため、対称性のよいパウリ行列と単位行列で展開されています。なので、\(H\)については実係数4つ、\(L\)については複素係数4つをセットします。 ほしい量子状態へ持っていけるかな?</p></div></body></html>
